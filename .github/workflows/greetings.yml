name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you so much for filing a bug or feature request! You''re helping to make CommunityDKP even better!'
        pr-message: 'Thank you for posting your first Pull Request to CommunityDKP! Keep it up, it might earn you the Contributors role on Discord!'
